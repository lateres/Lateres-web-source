{{- $fragment := .self.Params -}}
{{- $name := strings.TrimSuffix ".md" (replace .self.Name "/index.md" "") -}}
{{- $bg := $fragment.background | default "secondary" }}
<section id="{{ $name }}">
  <div class="overlay container-fluid
    {{- printf " bg-%s" $bg -}} ">
  <div class=" container py-5">
    <div class="row">
      <div class="col text-center{{ if eq $bg " dark" }} text-light{{ else }} text-dark{{ end }}">
        <h4>Custom fragments</h4>
      </div>
    </div>
    <div class=" row">
      <div class="col text-center">
        <iframe
          src="https://calendar.google.com/calendar/embed?src=tf0jvu1ii5qqmu0e7g4lqq2ves%40group.calendar.google.com&ctz=Europe%2FHelsinki"
          style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
  </div>
</section>
